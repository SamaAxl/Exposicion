<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Grupo SOMOS - Ofreciendo Soluciones</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script
      src="https://kit.fontawesome.com/229b2cbea1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="container">
      <div class="row">
        <div class="col-sm-12 my-4">
          <a href="index.html">
            <img src="img/unknown.png" class="logo" />
          </a>
          <h1 class="mt-4 mb-4 text-center display-3 text-uppercase fw-bolder">
            Grupos SOMOS
          </h1>
        </div>
        <div class="col-sm-6"></div>
        <div class="text-center">
          <p class="text-description text-uppercase fw-bolder">
            En SOMOS, proponemos soluciones practicas en problemas de alto
            rango, asi como la practica de trabajos factibles.
          </p>
          <input
            type="text"
            class="form-control rounder-0 my-4 text-center"
            placeholder="Escribe tu email"
          />
          <button class="btn btn-light rounded-0">CONTACTANOS</button>
          <div>
            <a
              href="about.html"
              class="mt-4 mb-4 text-center display-3 fw-bolder"
              >Acerca de nosotros</a
            >
          </div>
        </div>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
